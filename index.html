<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="result">
        <div class="result--title"><span>Your Result</span></div>
        <div class="result--circle">
          <span class="result--circle__note">76</span
          ><span class="result--circle__note-max">of 100</span>
        </div>
        <div class="result--commentaire"><span>Great</span></div>
        <div class="result--compare">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div id="summary">
        <div class="summary-container">
          <div class="summary--title"><span>Summary</span></div>
          <div class="summary--conatiner__elem">
            <div class="sumary--element-test red">
              <div class="summary--element-test__title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  class="icon"
                  alt="Reaction"
                /><span>Reaction</span>
              </div>
              <div class="summary--elemnt-test__note">
                <span class="note-value">80</span
                ><span class="note-max">/ 100</span>
              </div>
            </div>
            <div class="sumary--element-test yellow">
              <div class="summary--element-test__title">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="Memory"
                  class="icon"
                /><span>Memory</span>
              </div>
              <div class="summary--elemnt-test__note">
                <span class="note-value">92</span
                ><span class="note-max">/ 100</span>
              </div>
            </div>
            <div class="sumary--element-test green">
              <div class="summary--element-test__title">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="Verbal"
                  class="icon"
                /><span>Verbal</span>
              </div>
              <div class="summary--elemnt-test__note">
                <span class="note-value">61</span
                ><span class="note-max">/ 100</span>
              </div>
            </div>
            <div class="sumary--element-test blue">
              <div class="summary--element-test__title">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="Visual"
                  class="icon"
                /><span>Visual</span>
              </div>
              <div class="summary--elemnt-test__note">
                <span class="note-value">72</span
                ><span class="note-max">/ 100</span>
              </div>
            </div>
          </div>
          <button class="summary-container__button">Continue</button>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Thomas-Bezille">Thomas Bezille</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
